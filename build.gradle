
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2' }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
compileJava.options.encoding = 'UTF-8'

group 'net.minecraft'
version '1.0'

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        maven { url 'https://libraries.minecraft.net' }
        maven { url 'https://enaium.gitee.io/maven' }
        maven { url 'https://maven.enaium.cn' }
    }
}

dependencies {
    implementation('net.minecraft:minecraft:1.8.9')//游戏本体
    /**
     * CF4M框架推荐使用
     * 文档 https://cf4m.enaium.cn/
     */
    implementation('cn.enaium.cf4m:cf4m:1.9.7')
}
shadowJar {
    dependencies {
        include(dependency('net.minecraft:minecraft'))
        include(dependency('cn.enaium.cf4m:cf4m'))
    }
}

build.dependsOn shadowJar
repositories {
    mavenCentral()
}
